<p class="p1">在“太空舱”中学习和睡觉；垃圾桶“随叫随到”；用桌子“代替”电脑；宿舍谁最后一个关灯、拉窗帘再也不用争吵。</p>
<p class="p2">近日，北京理工大学“黑科技宿舍”的动图在网上走红，被多次转发，大多网友以为这间宿舍的改装出于学自动化的“理工男”之手，没想到却是一群学设计的“95后”学生创作。</p>
<p class="p3">10月29日，北京 青年报 记者 来到了 北京 理工大学 中关村 校区 这间“传说中”的“黑科技”宿舍，打开门后，北青报记者发现这间宿舍和其他房间无异，标准的4人上床下桌，那么，“黑科技”究竟藏在哪？</p>
