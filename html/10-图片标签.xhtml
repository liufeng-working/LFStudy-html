<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>图片控制</title>
</head>
<body>
<p>正常的</p>
<img src="timg.jpg" alt="123" width="420" height="296"/>

<br/><br/>
<p>边框的</p>
<img src="timg.jpg" alt="123" width="420" height="296" border="2"/>

<br/><br/>
<p>拉伸的</p>
<img src="timg.jpg" alt="123" width="420" height="500" border="2"/>

<p>等比缩放的</p><br/><br/>
<img src="timg.jpg" alt="123" width="200" border="2"/>

<p>有提示文本的</p><br/><br/>
<img src="timg.jpg" alt="123" title="美女.jpg" width="300" border="2"/>

<p>有替换文本的</p><br/><br/>
<img src="timg.jp" alt="123" width="300" border="2"/>
</body>
</html>
