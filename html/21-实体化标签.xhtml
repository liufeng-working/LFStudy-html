<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 500px;
            background: red;
            display: block
        }

        p{
            width: 200px;
            height: 100px;
            background: blue;
            display: inline
        }

        span{
            width: 100px;
            height: 200px;
            background: yellow;
            display: inline-block
        }

        a{
            width: 50px;
            height: 50px;
            background: green;
            display: block
        }
    </style>
</head>
<body>
    <div>大盒子</div>
    <p>段落</p>
    <span>小盒子</span>
    <br/>
<a href="#">123</a>
</body>
</html>
