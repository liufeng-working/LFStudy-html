<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>网页布局练习</title>

    <style type="text/css">
        .background{
            width: 1000px;
            background: none;
            margin: 0 auto
        }

        div{
            color: #fff;
            text-align: center
        }

        .banxin{
            width: 1000px;
            background-color: #03a9f4;
            margin: 10px 0;
        }

        .header{
            height: 80px;
        }

        .nav{
            height: 50px;
        }

        .banner{
            height: 300px;
        }

        .content{
            height: 500px;
            background: none
        }

        .main{
            width: 790px;
            height: 500px;
            margin: 0;
            float: left
        }

        .aside{
            width: 200px;
            height: 500px;
            margin: 0;
            float: right
        }

        .footer{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="banxin header">header</div>
        <div class="banxin nav">nav</div>
        <div class="banxin banner">banner</div>
        <div class="banxin content">
            <div class="banxin main">main</div>
            <div class="banxin aside">aside</div>
        </div>
        <div class="banxin footer">footer</div>
    </div>
</body>
</html>
