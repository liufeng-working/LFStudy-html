<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 实现一个最简单的函数
        function sum(num1, num2) {
            var result = num1 + num2;
            console.log(result);
        }

        // 调用函数
        sum(1, 3);

        // 万能的加法函数
        function sum2(numbers) {
            for (var i in numbers) {
                console.log(i);
            }
        }

        sum2([1, 2, 3, 4, 5, 6]);
    </script>
</head>
<body>

</body>
</html>
