<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function changeImg() {
            // 获取图像中的标签
            var img = document.getElementsByClassName('icon')[0];
            img.src = 'timg-1.jpeg';
        }

    </script>
</head>
<body>
    <button onclick="changeImg()">更改图片</button>
    <img src="timg.jpeg" alt="meinv" class="icon">
</body>
</html>
